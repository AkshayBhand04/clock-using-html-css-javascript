<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="text"><h2>Time is Important Don't waste it!</h2></div>
            <div class="ok">
                <p id="date">Sun Jul 28 2024</p>
            </div>
        </div>
        <div class="inner-container">
    
            <div class="time all">
                <div class="notok"><p id="hour">05</p></div>
                <div class="okok"><span>Hour</span></div>
            </div>
    
    
            <div class="dot all">
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
            </div>
    
    
            <div class="time all">
                <div class="notok"><p id="minute">20</p></div>
                <div class="okok"><span>Minutes</span></div>
            </div>
    
    
            <div class="dot all">
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
            </div>
    
    
            <div class="time all">
                <div class="notok"><p id="second">30</p></div>
                <div class="okok"><span>Seconds</span></div>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
    
</body>
</html>
